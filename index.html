<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy chcesz być moją Walentynką? ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #ffccd5, #ff8fa3); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 30px; max-width: 700px; width: 100%; text-align: center; position: relative; overflow: hidden; }
        .header h1 { color: #ff4d6d; font-size: 2.2rem; margin-bottom: 20px; }
        .image-container { margin: 20px 0; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .main-image { width: 100%; height: 300px; object-fit: cover; }
        .question { margin: 25px 0; }
        .question h2 { color: #ff4d6d; font-size: 2rem; margin-bottom: 10px; }
        .buttons { display: flex; justify-content: center; gap: 30px; margin: 30px 0; }
        .yes-button, .no-button { padding: 18px 40px; font-size: 1.4rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; min-width: 150px; }
        .yes-button { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; }
        .no-button { background: linear-gradient(135deg, #ff4d6d, #c9184a); color: white; }
        .yes-button:hover, .no-button:hover { transform: scale(1.05); }
        .message { margin: 20px 0; padding: 15px; background: #fff5f7; border-radius: 10px; border-left: 5px solid #ff4d6d; }
        #response-message { font-size: 1.2rem; color: #c9184a; }
        .footer { margin-top: 20px; color: #888; }
        @media (max-width: 600px) { .buttons { flex-direction: column; } .yes-button, .no-button { width: 100%; max-width: 250px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> Ważne pytanie <i class="fas fa-heart"></i></h1>
        </div>
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                 alt="Romantyczna scena" class="main-image">
        </div>
        
        <div class="question">
            <h2>Czy chcesz być moją Walentynką?</h2>
            <p>To dla mnie bardzo ważne pytanie ❤️</p>
        </div>
        
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()"><i class="fas fa-check"></i> Tak!</button>
            <button class="no-button" onclick="handleNoClick()"><i class="fas fa-times"></i> Nie</button>
        </div>
        
        <div class="message">
            <p id="response-message">Jeśli powiesz nie, będę bardzo smutny...</p>
        </div>
        
        <div class="footer">
            <p>Stworzone z <i class="fas fa-heart" style="color: #ff4d6d;"></i> dla Ciebie</p>
        </div>
    </div>

    <script>
        const messages = ["Na pewno?", "Jesteś pewna?", "Naprawdę?", "Pomyśl jeszcze raz!", "Ostatnia szansa!", "Na serio?", 
                         "To by mnie zraniło...", "Jestem blisko płaczu...", "Nie rób tego!", "Umrę z smutku...", 
                         "Jesteś okrutna!", "Zmieniam zdanie?", "Proszęeee?", "Błagam, powiedz TAK!"];
        let messageIndex = 0;
        let yesSize = 1.4;

        function handleNoClick() {
            const noBtn = document.querySelector(".no-button");
            const yesBtn = document.querySelector(".yes-button");
            const msg = document.getElementById("response-message");
            
            noBtn.innerHTML = `<i class="fas fa-times"></i> ${messages[messageIndex]}`;
            msg.textContent = `"${messages[messageIndex]}" - a jeśli powiesz nie, będę bardzo smutny...`;
            
            yesSize += 0.3;
            yesBtn.style.fontSize = `${yesSize}rem`;
            
            messageIndex = (messageIndex + 1) % messages.length;
            if (messageIndex === 0) {
                yesSize = 1.4;
                yesBtn.style.fontSize = `${yesSize}rem`;
            }
            
            noBtn.style.transform = "scale(0.95)";
            setTimeout(() => noBtn.style.transform = "scale(1)", 150);
        }

        function handleYesClick() {
            const yesBtn = document.querySelector(".yes-button");
            const msg = document.getElementById("response-message");
            const noBtn = document.querySelector(".no-button");
            
            yesBtn.innerHTML = '<i class="fas fa-heart"></i> Wiedziałem! <i class="fas fa-heart"></i>';
            yesBtn.style.background = "linear-gradient(135deg, #ff4d6d, #c9184a)";
            msg.textContent = "Jestem najszczęśliwszy na świecie! ❤️❤️❤️";
            msg.style.color = "#4CAF50";
            msg.style.fontWeight = "bold";
            noBtn.style.display = "none";
            
            // Konfetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = ['#ff4d6d', '#4CAF50', '#FFC107'][Math.floor(Math.random() * 3)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                document.querySelector('.container').appendChild(confetti);
                
                confetti.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${Math.random()*100-50}px,500px)`, opacity: 0 }
                ], { duration: 2000 + Math.random() * 2000 });
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'y' || e.key === 'Y' || e.key === 't' || e.key === 'T') handleYesClick();
            else if (e.key === 'n' || e.key === 'N') handleNoClick();
        });
    </script>
</body>
</html>
